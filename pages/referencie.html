<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Referencie - Art Projekt s.r.o. | Portfolio realizovaných projektov</title>
    <meta name="description" content="Pozrite si naše referencie a realizované projekty v oblasti stavebníctva a projektovania. Kvalitné riešenia pre rodinné domy a komerčné stavby.">
    <meta name="keywords" content="referencie, portfolio, realizácie, stavebné projekty, rodinné domy, Art Projekt">
   
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="../css/base.css?v=3.0">
    <!-- Component CSS -->
    <link rel="stylesheet" href="../css/components/header.css?v=3.0">
    <link rel="stylesheet" href="../css/components/footer.css?v=3.0">
    <link rel="stylesheet" href="../css/components/hero.css?v=3.0">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../css/referencie.css?v=3.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP and Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
</head>
<body>
    <!-- Navigation Container -->
    <div id="navigation-container"></div>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="contact-hero-bg">
            <img class="random-hero-image" alt="Art Projekt referencie pozadie">
        </div>
        <div class="contact-hero-content">
            <div class="container">
                <h1 class="contact-hero-title">Referencie</h1>
            </div>
        </div>
    </section>

    

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <div class="gallery-grid" id="references-gallery">
                <!-- Gallery items will be dynamically generated -->
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    
    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Fallback Components (always loads) -->
    <script src="../js/fallback-components.js?v=3.0"></script>
    <script src="../js/gsap-simple.js?v=3.0"></script>

    <!-- Gallery Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Array of images from referencie folder
            const referencieImages = [
                '../sources/referencie/1-Bohunka-750x450.jpg',
                '../sources/referencie/10-750x450.jpg',
                '../sources/referencie/JB-parkovisko-2-750x450.jpg',
                '../sources/referencie/RD Cervenik/RD-Cervenik-1.jpg',
                '../sources/referencie/RD Sokolovce/RD-Sokolovce-1.jpg',
                '../sources/referencie/RD Trnava - bazen v Atriu/RD-TT-bazen-2.jpg',
                '../sources/referencie/RD Lovcice - altan vo svahu/RD-Lovcice-1.jpg'
            ];
            
            // Function to get random image
            function getRandomImage() {
                return referencieImages[Math.floor(Math.random() * referencieImages.length)];
            }
            
            // Assign random images to hero background
            const heroImageElements = document.querySelectorAll('.random-hero-image');
            heroImageElements.forEach(function(img) {
                img.src = getRandomImage();
            });
            
            const galleryContainer = document.getElementById('references-gallery');
            
            // RD Project data
            const rdProjects = [
                {
                    title: 'RD Trnava – bazén v Átriu',
                    description: 'Predmetom návrhu bolo umiestnenie bazéna v átriu jestvujúceho rodinného domu.',
                    link: 'projekt-rd-trnava-bazen.html',
                    image: '../sources/referencie/RD Trnava - bazen v Atriu/RD-TT-bazen-2.jpg'
                },
                {
                    title: 'RD Červeník',
                    description: 'Rodinný dom v obci Červeník navrhnutý s dôrazom na moderné bývanie a funkčnosť.',
                    link: 'projekt-rd-cervenik.html',
                    image: '../sources/referencie/RD Cervenik/RD-Cervenik-1.jpg'
                },
                {
                    title: 'RD Sokolovce',
                    description: 'Moderný rodinný dom s dôrazom na energetickú efektívnosť a súčasný dizajn.',
                    link: 'projekt-rd-sokolovce.html',
                    image: '../sources/referencie/RD Sokolovce/RD-Sokolovce-1.jpg'
                },
                {
                    title: 'RD Lovčice – altán vo svahu',
                    description: 'Náročný projekt altánu situovaného vo svahu s krásnym výhľadom.',
                    link: 'projekt-rd-lovcice-altan.html',
                    image: '../sources/referencie/RD Lovcice - altan vo svahu/RD-Lovcice-1.jpg'
                }
            ];
            
            // Create RD project gallery items (clickable)
            rdProjects.forEach(function(project) {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <a href="${project.link}" style="text-decoration: none; color: inherit;">
                        <div class="gallery-image-container">
                            <img src="${project.image}" alt="${project.title}" loading="lazy">
                            <div class="gallery-overlay">
                                <div class="gallery-title">${project.title}</div>
                                <div class="gallery-description">${project.description}</div>
                            </div>
                        </div>
                    </a>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
            
            // Create gallery items for remaining images
            const remainingImages = [
                '../sources/referencie/1-Bohunka-750x450.jpg',
                '../sources/referencie/10-750x450.jpg',
                '../sources/referencie/JB-parkovisko-2-750x450.jpg'
            ];
            
            remainingImages.forEach(function(imageSrc, index) {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <div class="gallery-image-container">
                        <img src="${imageSrc}" alt="Art Projekt - projekt ${index + 1}" loading="lazy">
                        <div class="gallery-overlay">
                            <div class="gallery-title">Projekt ${index + 1}</div>
                            <div class="gallery-description">Realizovaný projekt Art Projekt s.r.o.</div>
                        </div>
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        });
    </script>

    <!-- Main JavaScript (ES6 modules) -->
    <script type="module" src="../js/main.js?v=3.0"></script>
</body>
</html>
